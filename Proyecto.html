        <script>
		function Calcular(){
			var ancDes = document.getElementById("anc1").value;
			var larDes = document.getElementById("lar1").value;
			document.getElementById("Escribir").innerHTML="\ Largo: "+ larDes +"\ <br> Ancho "+ ancDes;
			var resMat= 0;
			var resH = 0;
			var resV = 0;
			var L=5.6;
			var A=2.8;
			var CV=0;
			var CH=0;
			resMat = (L*A)/(ancDes*larDes);
			//Vertical
			if(ancDes <= L && larDes <=A){
			do{
				if(ancDes<=L){
					resV=resV+1;
					L=L-ancDes;
					}
				}while(ancDes<=L);
				do{
					if(larDes<=A){
						CV=CV+1;
						A=A-larDes;
						}
					}while(larDes<=A);
					if(CV>0){
						resV=resV*CV;
						}
				}else{
					resV=0;
					}
					L= 5.6;
					A=2.8;
			//Horizontal
			do{
				if(larDes<=L){
					resH=resH+1;
					L=L-larDes;
					}
				}while(larDes<=L);
				do{
					if(ancDes<=A){
						CH=CH+1;
						A=A-ancDes;
						}
				}while(ancDes<=A);
			if(CH>0){
						resH=resH*CH;
						}
				else{
					resH=0;
					}
			document.getElementById("ERes").innerHTML="\Matematicamente: "+resMat+"\<br> Horizontal: "+resH+"\ <br> Verticalmente: "+resV;
			}

					L1=L1-ancAct;
					}
				}while(ancAct<=L1);
				do{
					if(larAct<=A1){
						CV1=CV1+1;
						A1=A1-larAct;
						}
					}while(larAct<=A1);
					if(CV1>0){
						resV1=resV1*CV1;
						}
				}else{

					}
					L1= 5.6;

			//Horizontal
			do{
				if(larAct<=L1){
					resH1=resH1+1;
					L1=L1-larAct;
					}
				}while(larAct<=L1);
				do{
					if(ancAct<=A1){
						CH1=CH1+1;
						A1=A1-ancAct;
						}
				}while(ancAct<=A1);
			if(CH1>0){
						resH1=resH1*CH1;
						}
				else{
					resH1=0;
					}
			document.getElementById("ERes1").innerHTML="\Matematicamente: "+resMat1+"\<br> Horizontal: "+resH1+"\ <br> Verticalmente: "+resV1;
		}
